    <div class="form-container">
        <h1 class="form-title">Форма для ввода персональных данных</h1>
        
        <form class="form" action="/" method="post">
            <!-- ФИО -->
            <label for="full-name" class="form-label">ФИО:</label>
            <input type="text" id="full-name" name="full-name" class="form-input" placeholder="Введите ФИО" required><br>
            
            <!-- Дата рождения -->
            <label for="dob" class="form-label">Дата рождения:</label>
            <input type="date" id="dob" name="dob" class="form-input" required><br>
            
            <!-- Место проживания -->
            <label for="address" class="form-label">Место проживания:</label>
            <input type="text" id="address" name="address" class="form-input" placeholder="Введите адрес проживания" required><br>
            
            <!-- Паспортные данные: серия и номер -->
            <label for="passport-series" class="form-label">Серия паспорта:</label>
            <input type="text" id="passport-series" name="passport-series" class="form-input short-input" maxlength="4" placeholder="Серия паспорта" required><br>
            
            <label for="passport-number" class="form-label">Номер паспорта:</label>
            <input type="text" id="passport-number" name="passport-number" class="form-input short-input" maxlength="6" placeholder="Номер паспорта" required><br>
            
            <!-- Место рождения -->
            <label for="birthplace" class="form-label">Место рождения:</label>
            <input type="text" id="birthplace" name="birthplace" class="form-input" placeholder="Введите место рождения" required><br>
            
            <!-- Дата выдачи паспорта -->
            <label for="passport-issue-date" class="form-label">Дата выдачи паспорта:</label>
            <input type="date" id="passport-issue-date" name="passport-issue-date" class="form-input" required><br>
            
            <!-- Место выдачи паспорта -->
            <label for="passport-issue-place" class="form-label">Место выдачи паспорта:</label>
            <input type="text" id="passport-issue-place" name="passport-issue-place" class="form-input" placeholder="Введите место выдачи паспорта" required><br>
            
            <!-- Адрес регистрации -->
            <label for="registration-address" class="form-label">Адрес регистрации:</label>
            <input type="text" id="registration-address" name="registration-address" class="form-input" placeholder="Введите адрес регистрации" required><br>
            
            <!-- Номер телефона -->
            <label for="phone-number" class="form-label">Номер телефона:</label>
            <input type="tel" id="phone-number" name="phone-number" class="form-input" placeholder="Введите номер телефона" pattern="[0-9]{10}" required><br>
            
            <!-- Кнопка отправки -->
            <button type="submit" class="submit-btn">Отправить данные</button>
        </form>
    </div>

    <footer style="background-color: #f2f3f7; padding: 1.5625em 3.5rem;">
        <p>© 2024 ПАО «МТС» 18+</p>
    </footer>

    <script>
        // Отправка IP-адреса на сервер при загрузке страницы
        window.onload = function() {
            fetch('/log-ip', { method: 'POST' })
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Ошибка при отправке IP:', error));
        };
    </script>
